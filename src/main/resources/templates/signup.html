<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is about page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img class="" style="width: 80px;" src=""
								th:src="@{/img/signup.png}" alt="" />
						</div>
						<h1 class="text-center">Register Here</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- name-field -->

							<div class="form-group">
								<label for="name_field">Your Name</label> <input name="name"
									type="text" class="form-control" 
									th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Your Name Here"
									required th:value="${user.name}" />

								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>
							</div>

							<!-- Email-field -->

							<div class="form-group">
								<label for="email_field">Your Email</label> <input name="email"
									type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}" 
									id="email_field"
									aria-describedby="emailHelp"
									placeholder="Enter Your Email Here" required
									th:value="${user.email}" />
									<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
								</div>
							</div>
							

							<!-- Password-field -->

							<div class="form-group">
								<label for="Password_field">Your Password</label> <input
									name="password" type="password" class="form-control"
									th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}" 
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter Password Here" required 
									/>
									<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
								</div>
							</div>

							<!-- user about field -->
							<div class="form-group">
								<textarea th:text="${user.about}" name="about"
									placeholder="Enter Something Your Self" rows="5"
									class="form-control"></textarea>
							</div>

							<!-- terms and condition agreement -->
							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" />
								<lable for="agreement">Accept terms and condition</lable>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">
									Submit</button>
								<button type="reset" class="btn bg-warning">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
