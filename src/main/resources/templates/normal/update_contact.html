<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Update Page</title>
</head>
<body>
	<section>
		<div class="card mr-5 ml-5">
		<div class="card-body">
			<h1 class="text-center"> Update Your Contact</h1>
			<div class="container-fluid mt-1">
			<div class="row">
			<div class="col-md-8 offset-md-2">
			<form novalidate action="" th:object="${contact}" enctype="multipart/form-data"
			method="post" th:action="@{/user/process-update}" class="mt-2" >
			
			<input type="hidden"  th:value="${contact.cId}" name="cId"/>
			
				<!-- First Name -->
				<div class="input-group" >
				<div class="input-group-prepend">
				<div class="input-group-text">
				<i class="fa fa-plus"></i>
				</div>
				</div>
				<input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control" />
				
				<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>
				</div>	
				
				<!-- Second Name -->	
				<div class="input-group mt-3">
				<div class="input-group-prepend">
				<div class="input-group-text">
				<i class="fas fa-user-alt"></i>
				</div>
				</div>
				<input th:value="${contact.nickName}" type="text" id="nickName" name="nickName" placeholder="Enter NickName Here" class="form-control" />
				</div>	
				
				<!-- Phone Field -->
				<div class="input-group mt-3">
				<div class="input-group-prepend">
				<div class="input-group-text">
				<i class="fa fa-phone"></i>
				</div>
				</div>
				<input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control" />
				<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>
				</div>	
				
				<!-- Email Field -->
				<div class="input-group mt-3">
				<div class="input-group-prepend">
				<div class="input-group-text">
				@
				</div>
				</div>
				<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control" />
				<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>
				</div>	
					
					<!-- Work Field -->
					<div class="input-group mt-3">
				<div class="input-group-prepend">
				<div class="input-group-text">
				<i class="fa fa-briefcase"></i>
				</div>
				</div>
				<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control" />
				<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>
				</div>	
					
					<!-- Contact Description -->
					<div class="form-group mt-3">
					<textarea th:text="${contact.description}" name="description" id="mytextarea" rows="10" placeholder="Enter Contact Description...!!!" class="form-control" ></textarea>
					</div>

				<!-- Contact Image -->
				<div class="container text center">
				<img style="width: 250px; height: 250px;" class="imf-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
				</div> 
				<p class="text-secondary">Choose new Profile Picture</p>
				<div class="custom-file">
				<input type="file" name="profileImage" />
				</div>
				
				<!-- Add Contact Button -->
					<div class="container text-center">
					<button type="submit" class="btn btn-outline-primary text-center">Save</button>
					</div>
			</form>
			</div>
			</div>
			</div>		
		</div>
		</div>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
